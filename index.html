<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <header class="p-5 mb-4 text-center header bg-dark text-light" id="dashboard">
  <h1>Weather Dashboard</h1>
    </header>

    <main class="container-fluid">
        <!-- Search for city subheader section -->
        <section class="row">
            <aside class="col-lg-3 bg-white pb-2 pt-3">
                <div class="row">
                    <div class="col-12">
                        <h2>Search for a City:</h2>
                    </div>
                </div>
    
                <!-- Container for search bar -->
                <div class="row">
                    <div class="col-12">
                        <div class="searchsec">
                            <input class="form-control" type="text" id="enterCity" placeholder="San Diego">
                            <button type="button" id="searchBtn" class="btn-large btn-primary btn"><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                </div>
    
                <!-- Container for previously searched. -->
                <div class="mt-3 row">
                    <div class="col-12">
                        <ul id="searchl" class="prevsear">
                        </ul>
                    </div>
                </div>
            </aside>

              <!-- Container for weather forecast  -->
            <section id="weathercards" class="col-lg-9 pb-4 pt-4">
                <div class="row pb-3 mr-2 ml-2">
                    <article id="citydesp" class="col-12 border rounded px-3 py-3">
                    </article>
                </div>
    
                <!-- Today forecast container -->
                <div id="citydesp" class="col-12 border rounded px-3 py-3">
                    <div id="weathercardz">
                    </div>
                </div>
                
                <div class="row ml-2 pb-2 pt-1">
                    <div class="col-12">
                        <h2>5-Day Forecast:</h2>
                    </div>
                </div>
    
                <!-- 5-Day forecast container -->
                <div id="fivedayforec" class="row pl-2">
                </div>
            </section>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"></script>
      <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
   <script src="./script.js"></script>
</body>
</html>
